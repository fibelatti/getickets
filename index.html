    <script type="text/javascript">
      $(document).ready(function() {
        // Background js
        var backgrounds = [
           "includes/images/backgrounds/background-1.jpg",
           "includes/images/backgrounds/background-2.jpg",
           "includes/images/backgrounds/background-3.jpg"
        ];
  
        var randIndex = parseInt(Math.random() * backgrounds.length, 10);
        
        $('body').css('background-image', 'url('+backgrounds[randIndex]+')');
        
        // Set up functionalities
        setUpCalendar();
        setUpBandsSearch();
        
        // Show Login
        $('#modalLogin').modal('show');
      });
    </script>

  <body>
    <!-- Modal: Login -->
    <div class="modal fade modal-login" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h4 class="modal-title">Login em GeTickets!</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="login-user" placeholder="Usuário">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="login-pwd" placeholder="Senha">
              </div>
              <button id="modal-ok" type="button" class="btn btn-standard" data-dismiss="modal">Entrar</button>
              <p><a href="#">Esqueceu a senha?</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
      
    <!-- Page Content -->
    <div class="main-container">
      <!-- Nav Bar -->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <a id="nav-username" class="navbar-brand" href="#"></a>

            <li><a href="#">Sair</a></li>

        </div>
      </nav>

          <div class="col-sm-12 col-md-12 col-lg-3">
            <button type="button" class="btn btn-standard btn-lg btn-main-menu" data-toggle="modal" data-target="#modalProfile">Meu Perfil</button>
          </div>

          <div class="col-sm-12 col-md-12 col-lg-3">
            <button type="button" class="btn btn-standard btn-lg btn-main-menu" data-toggle="modal" data-target="#modalBands">Minhas Bandas</button>
          </div>

          <div class="col-sm-12 col-md-12 col-lg-3">
            <button type="button" class="btn btn-standard btn-lg btn-main-menu" data-toggle="modal" data-target="#modalCalendar">Calendário</button>
          </div>
          
          <div class="col-sm-12 col-md-12 col-lg-3">
            <button type="button" class="btn btn-standard btn-lg btn-main-menu" data-toggle="modal" data-target="#modalDiscover">Descubra!</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Container -->
      
    <!-- Main Content -->
    
    <!-- Modal: Profile -->
    <div class="modal fade" id="modalProfile" tabindex="-1" role="dialog" aria-labelledby="modalProfileLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h4 class="modal-title">Meu Perfil</h4>
          </div>
          <div class="modal-body">
            <div id="content-profile">
              <div class="row">
                <div class="col-sm-3 col-md-3">
                  <div class="text-center">
                    <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                    <br>
                    <br>
                    <input type="file" class="form-control">
                  </div>
                </div>
                <div class="col-sm-9 col-md-9 personal-info">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label class="col-lg-3 control-label">Nome:</label>
                      <div class="col-md-8">
                        <input class="form-control" type="text" value="Filipe Belatti">

                    </div>
                    <div class="form-group">

                      <div class="col-lg-8">
                        <input class="form-control" type="text" value="23">

                    </div>
                    <div class="form-group">
                      <label class="col-lg-3 control-label">Cidade:</label>
                      <div class="col-lg-8">
                        <input class="form-control" type="text" value="São Paulo">

                    </div>
                    <div class="form-group">
                      <label class="col-lg-3 control-label">Email:</label>
                      <div class="col-lg-8">
                        <input class="form-control" type="text" value="fibelatti@gmail.com">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">Usuário:</label>
                      <div class="col-md-8">
                        <input class="form-control" type="text" value="fibelatti">

                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">Senha:</label>
                      <div class="col-md-8">
                        <input class="form-control" type="password" value="11111122333">

                    </div>
                    <div class="form-group">
                      <label class="col-lg-3 control-label">Gêneros:</label>
                      <div class="col-lg-8">
                        <input id="gendertags" class="form-control" type="text" value="" data-role="tagsinput">

                        <input type="reset" class="btn btn-default" value="Cancel">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

                    </div>
                    <div class="bottom">
                      <button type="button" class="btn btn-spotify btn-sm">Ouça no Spotify!</button>
                    </div>
                  </div>
                </div>
                
                <div class="col-xs-12 col-sm-6 col-md-4">
                  <div class="card hovercard">
                    <div class="cardheader">
                      <button type="button" class="close bandcard">x</button>
                    </div>

                      <img alt="System Of A Down" src="https://i.scdn.co/image/3ec25089636b19338120eadd88bef1f0904b9572">

                      <h3>System Of A Down</h3>
                    </div>
                    <div class="bottom">
                      <button type="button" class="btn btn-spotify btn-sm">Ouça no Spotify!</button>
                    </div>
                  </div>
                </div>               

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal: Bands -->
    
    <!-- Modal: Calendar -->
    <div class="modal fade" id="modalCalendar" tabindex="-1" role="dialog" aria-labelledby="modalCalendarLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h4 class="modal-title">Calendário</h4>
          </div>
          <div class="modal-body">
            <div id="content-calendar">
              <div class="row">
                <!-- Responsive calendar - START -->
                <div class="responsive-calendar">
                  <div class="controls">
                    <div class="col-xs-1 col-sm-1 col-lg-1">
                      <button type="button" class="btn btn-standard btn-sm" data-go="prev">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                      </button>
                    </div>
                    <div class="col-xs-9 col-sm-10 col-lg-10">
                      <h4>
                        <span data-head-year></span> 
                        <span data-head-month></span>
                      </h4>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-lg-1">
                      <button type="button" class="btn btn-standard btn-sm" data-go="next">
                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                      </button>
                    </div>
                  </div>
                  <br>
                  <hr/>
                  <div class="day-headers">
                    <div class="day header">Seg</div>
                    <div class="day header">Ter</div>
                    <div class="day header">Qua</div>
                    <div class="day header">Qui</div>
                    <div class="day header">Sex</div>
                    <div class="day header">Sab</div>
                    <div class="day header">Dom</div>
                  </div>
                  <div class="days" data-group="days">
                    <!-- the place where days will be generated -->
                  </div>
                </div>
                <!-- Responsive calendar - END -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
